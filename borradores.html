---
layout: default
---
<div class="drafts">
  {% for draft in site.borradores %}
  <article class="drafts">

    <h1><a href="{{ draft.url }}">{{ draft.title }}</a></h1>

    <div class="entry">
      {{ draft.excerpt }}
    </div>

    <small>
      <i>Escrito el {{ draft.date | date: "%e / %b / %Y" }}</i>
      <br>
      <b>{{draft.category}}</b>
    </small>
    <div>
      <a href="{{ draft.url }}" class="read-more">LEER M√ÅS</a><br>
    </div>
    <div class= github_url>
      <a href="{{ site.github.repository_url }}{{ draft.url }}" class="read-more">Edit</a>
    </div>

  </article>
  {% endfor %}
</div>
