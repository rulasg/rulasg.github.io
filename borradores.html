---
layout: default
title: Borradores
---

<div class="posts">
  
  {% assign borradores = (site.borradores | sort: 'date') | reverse %}
  {% for post in borradores %}
  <article class="post">

    <h1 class="h1-header">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <div class= post_footer>
      <i>Escrito el {{ post.date | date: "%e / %b / %Y" }}</i>
      <br>
      <b>{{post.category}}</b>
      <br>
      <a href="{{ post.url }}" class="read-more">Leer  más</a>
    </div>

    <div class= github_url>
      <a href="{{ site.github.repository_url }}/edit/{{site.code-branch}}/{{ post.path }}" class="read-more">...</a>      
    </div>

  </article>
  {% endfor %}
</div>
