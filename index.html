---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <div class="post_footer">
      <i>Escrito el {{ post.date | date: "%e / %b / %Y" }}</i>
      <br>
      <b>{{post.category}}</b>
      <br>
      <a href="{{ post.url }}" class="read-more">Leer  más</a>
    </div>
    
  </article>
  {% endfor %}
</div>
